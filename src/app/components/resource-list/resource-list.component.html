<div class="container">
  <h2>Resource Management</h2>

  <!-- Search Bar -->
  <input type="text" [(ngModel)]="searchTerm" placeholder="Search Resources..." class="searchInput" />

  <!-- Add Resource Form -->
  <form (ngSubmit)="addResource()" class="mb-3 d-flex gap-2">
    <input type="text" [(ngModel)]="newResource.resourceName" name="resourceName" placeholder="Name" required class="form-control" />
    <input type="text" [(ngModel)]="newResource.resourceRole" name="resourceRole" placeholder="Role" required class="form-control" />
    <button type="submit" class="btn btn-primary">Add Resource</button>
  </form>

  <!-- Resource Table -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let resource of filteredResources">
      <td>{{ resource.resourceName }}</td>
      <td>{{ resource.resourceRole }}</td>
      <td>
        <button (click)="editResource(resource)" >Edit</button>
        <button (click)="deleteResource(resource.resourceId)" >Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
