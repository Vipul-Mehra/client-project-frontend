<div class="container">
  <h2>Resource Management</h2>

  <!-- Search Bar -->
  <input type="text" [(ngModel)]="searchTerm" placeholder="Search Resources..." class="form-control mb-3" />

  <!-- Add Resource Form -->
  <form (ngSubmit)="addResource()" class="mb-3 d-flex gap-2">
    <input type="text" [(ngModel)]="newResource.name" name="name" placeholder="Name" required class="form-control" />
    <input type="text" [(ngModel)]="newResource.role" name="role" placeholder="Role" required class="form-control" />
    <button type="submit" class="btn btn-primary">Add Resource</button>
  </form>

  <!-- Resource Table -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resource of filteredResources">
        <!-- Debugging: Display raw data for each resource -->
        <td>name:{{ resource.name }}</td>
        <td>role:{{ resource.role }}</td>
        <td>
          <button (click)="editResource(resource)" class="btn btn-warning btn-sm me-2">
            Edit
          </button>
          <button (click)="deleteResource(resource.id)" class="btn btn-danger btn-sm">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
