<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.name }}</td>
      <td>{{ client.email }}</td>
      <td>
        <button (click)="editClient(client)">Edit</button>
        <button (click)="deleteClient(client.id)">Delete</button>
      </td>
    </tr>
    
  </tbody>
</table>
